  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAzxxaYxiXGQZcvjmPLQPh5fL3Wkp-nbZk",
      authDomain: "tech-f81cf.firebaseapp.com",
      projectId: "tech-f81cf",
      storageBucket: "tech-f81cf.firebasestorage.app",
      messagingSenderId: "39439433872",
      appId: "1:39439433872:web:b336b117faec3fbf235815",
      measurementId: "G-3G1WY3F8PP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    //login with google
    const googleProvider = new GoogleAuthProvider();
    document.getElementById("google-login-btn").addEventListener("click", () => {
      signInWithPopup(auth, googleProvider).then((result) => {
        Swal.fire({
          title: "Welcome!",
          text: `Logged in as ${result.user.displayName}`,
          icon: "success",
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 2000,
          timerProgressBar: true,
          background: "#f8f8f8",
          color: "#155724"
        });
  
        // // Optionally store user in localStorage or redirect
        // localStorage.setItem("user", JSON.stringify(result.user));
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
      })
      .catch((error) => {
        Swal.fire({
          title: "Error!",
          text: error.message,
          icon: "warning",
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 2000,
          timerProgressBar: true,
          background: "#f8f8f8",
          color: "#721c24"
        });
      });
    });



    // Login Form Event Listener
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const warning = document.getElementById("warning");

      // warning for email
      warning.innerText = "";
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email) || !email.endsWith(".com")|| email.trim()==="") {
        warning.innerText = "Please enter a valid Email ID";
        
        return; // prevent submission
      }


      // Warning for password
      if (password.trim()===""){
        warning.innerText ="Please enter the Password";
        return; // prevent submission
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          Swal.fire({
            title: "Login Successful!",
            text: "You are now Logged In.",
            icon: "success",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
            background: "#f0fff0",
            color: "#155724"
          });
          // Redirect after 3 seconds
          setTimeout(() => {
            window.location.href = "index.html";
          }, 3000);
        })
        .catch((error) => {
          Swal.fire({
            title: "Error!",
            text: `${error.message}`,
            icon: "warning",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
            background: "#f8f8f8",
            color: "#721c24"
          });

        });
    });
